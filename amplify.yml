version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install  # or `yarn install` if using Yarn
    build:
      commands:
        - npm run build  # or `yarn build` if using Yarn
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
